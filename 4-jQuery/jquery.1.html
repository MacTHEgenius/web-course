        <script type="text/javascript">
            
            var circle = $("#circle");
            circle.click(function () {
                $(this).animate({

                    height: "400px",
                    marginLeft: "100px",
                    marginTop: "100px"

                    $(this).css("background-color", "red");
                });
            });
